<input
  type="text"
  (change)="updateFilter($event)"
  placeholder="Filter customers by name"
  value=""
/>
<ul>
  @for (customer of customers.customers; track customer.id) {
  <li>
    {{ customer.first_name }} {{ customer.last_name }} - {{ customer.notes }}
  </li>
  }
</ul>
{{ customers.totals | json }}
